		<div id="tekst">
			<center>
			<h1>Księga Piąta</h1><br>
				Wojski, chlubnie skończywszy łowy, wraca z boru,<br>
				A Telimena w głębi samotnego dworu<br>
				Zaczyna polowanie. Wprawdzie nieruchoma,<br>
				Siedzi z założonymi na piersiach rękoma,<br>
			</center>
		</div>
