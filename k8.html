		<div id="tekst">
			<center>
			<h1>Księga Ósma</h1><br>
				Przed burzą bywa chwila cicha i ponura,<br>
				Kiedy, nad głowy ludzi przyleciawszy, chmura<br>
				Stanie i grożąc twarzą, dech wiatrów zatrzyma,<br>
				Milczy, obiega ziemię błyskawic oczyma,<br>
			</center>
