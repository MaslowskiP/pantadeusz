	<body>
		<div id="tekst">
			<center>
			<h1>Księga Szósta</h1><br>
				Nieznacznie z wilgotnego wykradał się mroku<br>
				Świt bez rumieńca, wiodąc dzień bez światła w oku.<br>
				Dawno wszedł dzień, a jeszcze ledwie jest widomy:<br>
				Mgła wisiała nad ziemią, jak strzecha ze słomy<br>
			</center>
		</div>
	</body>
