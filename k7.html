	<body>
		<div id="tekst">
			<center>
			<h1>Księga Siódma</h1><br>
				Z kolei Bartek poseł rzecz swą wyprowadzał.<br>
				Ten, że często na strugach do Królewca chadzał,<br>
				Nazwany był Prusakiem od swych spółrodaków:<br>
				Przez żart, bo nienawidził okropnie Prusaków,<br>
			</center>
		</div>
	</body>
