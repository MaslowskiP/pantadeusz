	<body>
		<div id="tekst">
			<center>
				<h1>Księga Druga</h1><br>
				Kto z nas tych lat nie pomni, gdy, młode pacholę,<br>
				Ze strzelbą na ramieniu świszcząc szedł na pole,<br>
				Gdzie żaden wał, płot żaden nogi nie utrudza,<br>
				Gdzie, przestępując miedzę, nie poznasz, że cudza!<br>
			</center>
		</div>
	</body>
