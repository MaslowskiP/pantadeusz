		<div id="tekst">
			<center>
			<h1>Księga Dwunasta</h1><br>
				Na koniec z trzaskiem sali drzwi na wściąż otwarto.<br>
				Wchodzi pan Wojski w czapce i z głową zadartą,<br>
				Nie wita się i miejsca za stołem nie bierze:<br>
				Bo Wojski występuje w nowym charakterze<br>
			</center>
