	<body>
		<div id="tekst">
			<center>
			<h1>Księga Dziesiąta</h1><br>
				Owe obłoki ranne, zrazu rozpierzchnione<br>
				Jak czarne ptaki, lecąc w wyższą nieba stronę,<br>
				Coraz się zgromadzały. Ledwie słońce zbiegło<br>
				Z południa, już ich stado pół niebios obiegło<br>
			</center>
		</div>
	</body>
